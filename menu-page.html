<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bondeth.com</title>
     <!--Material Icon Link-->
     <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
     <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500|Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp">
     <!--CSS Style-->
     <link rel="stylesheet" href="menu-page-style.css">
     <!--Script JS-->
     <script src="etec-script.js"></script>
     <!--jQuery CDN-->
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <!--Navbar Start-->
    <div class="nav-bar"></div>
    <!--Navbar End-->
    <div class="header"></div>
    <hr>
    <!--Body Start-->
    <div class='container'>
        <div class="left-container"></div>
        <div class="right-container">
            <div class="container-header">Menu</div>
            <div class="container-sub-header">Web Development</div>
            <div class="item-picture">
                <div class="item-list right-item"></div>
                <div class="item-list left-item"></div>
            </div>
        </div>
    </div>
    <div class="menu"></div>
     <!--Menu End-->
    <div class="footer"></div>
    <!--Body End-->
</body>
<script>
    $(document).ready(function (){
        var navLeftItems = [
           "Menu",
           "Courses",
           "Lectures",
        ];
        var navRightItems = [
            "Find Course",
            "Sign in",
            "Join Now"
        ];
        var logo = "<img src='Images/web-logo.png' height='60'>";
        var navBar =  $('.nav-bar');
        var body = $('body');

        //Navigation Bar
        getNav();
        function getNav(){
            var txt1 = "";
            for(var x in navLeftItems){
                txt1 += "<div>"+navLeftItems[x]+"</div>";
            }
            navBar.append("<div class='left-nav'>"+txt1+"</div>");
            navBar.find('.left-nav').prepend(logo);

            var txt2 = "";
            for(var k in navRightItems){
                if(k == 0){
                    txt2 += "<div class='right-nav-icon'>"+
                             "<div class='material-icons'>place</div>"+
                             "<div>"+navRightItems[k]+"</div>"+
                           "</div>"
                }else{
                    txt2 += "<div class='right-nav-button'>"+navRightItems[k]+"</div>"
                }
            }
            navBar.append("<div class='right-nav'>"+txt2+"</div>");
            navBar.append("<div class='material-icons drawer-icon'>menu</div>")
            $('.right-nav').find('.right-nav-button:eq(0)').css({
                'background-color':'black',
                'color':'white',
            });
            //Navigation Bar
            
            //Responsive-Drawer
            var drawer = "<div class='drawer'>"+
                "<div>Menu</div>"+
                "<div>Courses</div>"+
                "<div>Lectures</div>"+
                "<hr>"+
                "<div class='right-nav-icon'>"+
                    "<div class='material-icons'>place</div>"+
                    "<div>Find Course</div>"+    
                "</div>"+
                "<div class='right-nav-button' style='color:white; background:black'>Sign in</div>"+
                "<div class='right-nav-button'>Join Now</div>"+
                "</div>";

            $('body').append(drawer);
            
            $('.drawer-icon').click(function (){
                $('.drawer').slideToggle('fast');
            });
            $(window).resize(function (){
                var width = $(this).width();
                if(width >= 780){
                    $('.drawer').hide();
                }
            });
            //Responsive-Drawer        
        }

        var headerItems = [
            'All Course',
            'Web Development',
            'Mobile App',
            'Database',
        ];
        getHeader();
        function getHeader(){
            var txt = "";
            for(var x in headerItems){
                txt += "<div>"+headerItems[x]+"</div>";
            }
            body.find('.header').append(txt);
        }

        var menuItems = {
            'Mobile App':['Java','Kotlin','Swift','Objective-C','Flutter','React Native'],
            'Web Front End':['HTML','CSS','Bootstrap','Javascript','jQuery','React Js'],
            'Web Back End':['PHP','Laravel','Python','Django','Java','Spring Boot'],
            'Desktop App':['Microsoft C#','Java','Python','C++'],
        };
        getMenu();
        function getMenu(){
            var txt1 = "";
            for(var x in menuItems){
                var subMenuData = menuItems[x];
                var txt2 = "";
                for(var k in subMenuData){
                    txt2 += "<div class='sub-menu'><a href='#'>"+subMenuData[k]+"</a></div>"; 
                }
                txt1 += "<div class='main-menu'>"+x+"</div>"+txt2;
            }
            body.find('.left-container').append(txt1);
        } 

        var itemListImageLeft = {
            'HTML':'Images/programing_logo/web-front/html.png',
            'CSS':'Images/programing_logo/web-front/css.png',
            'Sass':'Images/programing_logo/web-front/sass.png',
            'Javascript':'Images/programing_logo/web-front/javascript.png',
            'Tailwind':'Images/programing_logo/web-front/tailwind.jpeg',
            'React Js':'Images/programing_logo/web-front/reactjs.png',
            'Angular':'Images/programing_logo/web-front/angular.png',
        };
        var itemListImageRight = {
            'Node Js': 'Images/programing_logo/web-back/nodejs.png',
            'PHP':'Images/programing_logo/web-back/php.png',
            'Laravel':'Images/programing_logo/web-back/laravel.png',
            'Python':'Images/programing_logo/web-back/python.png',
            'Django':'Images/programing_logo/web-back/django.png',
            'Ruby':'Images/programing_logo/web-back/ruby.png'
        };
        getListImage();
        function getListImage(){
            var txt1 = "";
            for(var x in itemListImageLeft){
                var txt2 = "";
                txt2 += "<img src="+itemListImageLeft[x]+"><h3>"+x+"</h3>";
                txt1 += "<div>"+txt2+"</div>"
            }
            var txt3 = "";
            for(var x in itemListImageRight){
                var txt4 = "";
                txt4 += "<img src="+itemListImageRight[x]+"><h3>"+x+"</h3>";
                txt3 += "<div>"+txt4+"</div>"
            }
            
            body.find('.right-item').append(txt1);
            body.find('.left-item').append(txt3);
        }

        //Menu
        var menuItemsFooter = {
                'Mobile App':['Java','Kotlin','Swift','Objective-C','Flutter','React Native'],
                'Web Front End':['HTML','CSS','Bootstrap','Javascript','jQuery','React Js'],
                'Web Back End':['PHP','Laravel','Python','Django','Java','Spring Boot'],
                'Desktop App':['Microsoft C#','Java','Python','C++'],
            };

            getMenuFooter();
            function getMenuFooter(){
                var txt1 = "";
                for(var x in menuItemsFooter){
                    var subMenuData = menuItemsFooter[x];
                    var txt2 = "";
                    for(var k in subMenuData){
                        txt2 += "<li>"+subMenuData[k]+"</li>";
                    }
                    var subMenu = "<div class='sub-menu'>"+
                                  "<ul>"+txt2+"</ul>"+
                                  "</div>";
                    txt1 += "<li><div class='main-menu'>"+x+
                            "<span class='material-icons main-menu-icon'>arrow_forward_ios</span></div>"+
                            subMenu+
                            "</li>";
                }           
                $('.menu').append('<ul>'+txt1+'</ul>');
            }
            getSubMenu();
            function getSubMenu(){
                $('.main-menu').click(function (){
                    var eThis = $(this);
                    eThis.parent('li').find('.sub-menu').slideToggle();
                })
            }

        //Social Logo Footer
        var iconItems = [
            'Images/social_icon/facebook.png',
            'Images/social_icon/youtube.png',
            'Images/social_icon/instagram.png',
            'Images/social_icon/twitter.png',
            'Images/social_icon/tiktok.png',
            'Images/social_icon/github.png'
        ];

        var contextItems = [
            'Privacy Policy',
            'Terms of Use',
            'CA Supply Chain Art',
            'Submit Your Idea',
        ]

        getSocialIcon();
        function getSocialIcon(){
            var txt1 = "";
            for(var x in iconItems){
                txt1 += "<img src="+iconItems[x]+">";
            }
            var item1 = "<div class='social-icon'>"+txt1+"</div>";
            $('.footer').append(item1);

            var txt2 = "";
            for(var k in contextItems){
                txt2 += "<div>"+contextItems[k]+"</div>";
            }   
            var item2 = "<div class='context-footer'>"+txt2+"</div>";
            $('.footer').append(item2);
        }
        
    });
</script>
</html>
